<section class="main_list_books">
    <div>
        <table>
            <tr>
                <th>
                    Codigo
                </th>
                <th>
                    Titulo
                </th>
                <th>
                    Contenido
                </th>
                <th>
                    Region
                </th>
                <th>
                    Departamento
                </th>
                <th>
                    Municipio
                </th>
                <th>
                    Tipo de obra
                </th>
            </tr>
            <tr *ngFor="let blog of listBlog">
                <td>
                    {{blog._id}}
                </td>
                <td>
                    {{blog.title}}
                </td>
                <td>
                    {{blog.content}}
                </td>
            </tr>
        </table>
    </div>
</section>
