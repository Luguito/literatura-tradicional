<section class="main_new_post">
    <h3 class="new_post">Agregar nuevo post</h3>
    <header class="header_new_post" [formGroup]="newPost">
        <div>
            <mat-form-field color="accent">
                <mat-label>Titulo</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>
            <button class="btn_filter" (click)="uploadFile()">Subir imagen</button>
        </div>
        <div>
            <mat-form-field color="accent">
                <mat-label>Estado</mat-label>
                <select matNativeControl formControlName="status">
                    <option value="Publicado">Publicado</option>
                    <option value="Borrador">Borrador</option>
                </select>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>Tipo de Post</mat-label>
                <select matNativeControl formControlName="type">
                    <option value="Revistas">Revistas</option>
                    <option value="Libros">Libros</option>
                </select>
            </mat-form-field>
        </div>
    </header>
    <main class="editor_new_post">
        <div id="editor">
            <p>Nuevo post !</p>
        </div>
    </main>
    <footer>
        <mat-form-field class="list_tags">
            <mat-label>Etiquetas</mat-label>
            <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable"
                       [removable]="removable" (removed)="remove(fruit)">
                {{fruit.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="Nueva etiquetas..."
                     [matChipInputFor]="chipList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur"
                     (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
          </mat-form-field>
        <button mat-ripple class="btn_filter" (click)="savePost()">
            <mat-spinner diameter='20' *ngIf="showLoading"></mat-spinner>
            <p>Guardar</p>
        </button>
    </footer>
</section>
